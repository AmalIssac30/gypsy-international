<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
 <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600&display=swap" rel="stylesheet">


  <!-- Lottie CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'poppins', sans-serif;
      background-color: #f9fafb;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #64748b;
      margin-bottom: 1.5rem;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0ea5e9;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0284c7;
    }

    footer {
      background-color: #f1f5f9;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #475569;
    }

    lottie-player {
      width: 300px;
      height: 300px;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      lottie-player {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="/assets/logo.svg" alt="Logo" />
    <!-- Optional navigation or brand text -->
    <!-- <span>MySite</span> -->
  </header>

  <div class="container">
    <lottie-player
      src="https://assets4.lottiefiles.com/packages/lf20_tkaufg9i.json"
      background="transparent"
      speed="1"
      loop
      autoplay>
    </lottie-player>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn’t exist or was moved.</p>
    <a class="button" href="/">← Return Home</a>
  </div>

  <footer>
    © 2025 Your Company Name. All rights reserved.
  </footer>

</body>
</html>
